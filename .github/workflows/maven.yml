name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: time_test
        type: choice
        options:
          - time_test
          - correctness_test

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
    - name: Build and test
      run: mvn test -Dtest=main.TestFunction,main.TestLoadFunction
